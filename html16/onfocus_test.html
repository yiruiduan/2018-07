<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width: 600px;margin: 0 auto">
        <input onfocus="Focus()" onblur="Blur()" id="i1" type="text" value="请输入关键字"/>
        <input type="text" placeholder="请输入关键字"/>
    </div>
    <script>
        function Focus() {
            var obj=document.getElementById("i1");
            var val = obj.value;
            if( val == "请输入关键字"){
                obj.value = "";
            }

        }
        function Blur() {
            var obj=document.getElementById("i1");
            var val = obj.value;
            if(val == ""){
                obj.value="请输入关键字"

            }
        }
    </script>
</body>
</html>
