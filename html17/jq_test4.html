<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .item .header{
            height: 35px;
            background-color: blue;
            color: white;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <div style="height: 48px"></div>
    <div style="width: 300px">
        <div class="item">
            <div class="header">菜单1</div>
            <div class="context">
                <div>内容一</div>
                <div>内容一</div>
                <div>内容一</div>
                <div>内容一</div>
            </div>
        </div>
        <div class="item">
            <div class="header">菜单2</div>
            <div class="context hide">
                <div>内容2</div>
                <div>内容2</div>
                <div>内容2</div>
                <div>内容2</div>
            </div>
        </div>
        <div class="item">
            <div  class="header">菜单3</div>
            <div class="context hide">
                <div>内容3</div>
                <div>内容3</div>
                <div>内容3</div>
                <div>内容3</div>
            </div>
        </div>
        <div class="item">
            <div  class="header">菜单4</div>
            <div class="context hide">
                <div>内容4</div>
                <div>内容4</div>
                <div>内容4</div>
                <div>内容4</div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(".header").click(function () {
            $(this).next().removeClass("hide");
            $(this).parent().siblings().find(".context").addClass("hide");
        });
    </script>
</body>
</html>
